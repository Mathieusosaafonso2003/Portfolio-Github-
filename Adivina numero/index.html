<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Número versión Canaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Adivina el Número Canary Version</h1>
    <p>Intenta adivinar el número entre 1 y 100</p>
    <input type="number" id="guess" placeholder="Introduce tu número" />
    <button id="check-button">¡Adivinar!</button>
    <div id="message"></div>
    <p id="attempts">Intentos restantes: 10</p>
  </div>

  <audio id="background-music" loop>
    <source src="Canción%20UDLP.mp3" type="audio/mp3">
    Tu navegador no soporta el formato de audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
